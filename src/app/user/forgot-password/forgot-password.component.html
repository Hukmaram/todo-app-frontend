<div class="container-fluid" style="background-color: cornflowerblue; width:100%; height:100%;">
        <h5 class="text-center text-white">Welcome to Todo List Management System</h5>
        <br>
        <div class="container border rounded p-4 mydiv">
            <h5 class="text-center">Forgot Password</h5>
            <div class="row py-3">
                <div class="col-md-12 text-center">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter Your Email</mat-label>
                        <input type="email" matInput [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <br>
                    <button type="button" class="btn btn-block btn-primary mx-auto bttn"
                        (click)="forgotPasswordMethod()">Send a Link to Email</button>
                    <br>
                    <div class="text-center">Have an account? <a [routerLink]="['/login']" class="text-primary">Login</a></div>
                </div>
            </div>
        </div>
        <br>
        <div class="text-center text-white">Don't have an account?<a [routerLink]="['/signup']" class="text-white"> Sign up
                here!</a></div>
    </div>
